<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="widh=device-witdh, intial-scale=1.0">
 <title>Membuat Form Pendaftaraan</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <header>Form Pendaftaraan</header>
        <form class="form" action="#">
        <div class="input-box">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukan Nama Lengkap" required>
        </div>
        <div class="input-box">
            <label>Email</label>
            <input type="text" placeholder="Masukan Email" required>
         </div>
<div class="column">
    <div class="input-box">
<label>Nomor Telepon</label>
<input type="number" placeholder="Masukan Nomor Telepon">
</div>
<div class="input-box">
    <label>Tanggal Lahir</label>
    <input type="date" placeholder="Masukan Tanggal Lahir" required>
</div>

</div>
<div class="gender">
    <h3>Jenis Kelamin</h3>
    <div class=" gender-option">
        <div class="gdr">
            <input type="radio" id="pria" name="gender" checked>
            <label for="pria">Pria</label>
        </div>
        <div class="gdr">
            <input type="radio" id="wanita" name="gender" checked>
            <label for="wanita">Wanita</label>
    </div>
</div>
</div>
<div class="input-box address">
    <label>Alamat</label>
    <input type="text" placeholder="Masukan Nama Jalan/Gang" required><br>
    <input type="text" placeholder="Masukan Nama Desa" required>
    <div class="column">
        <div class="select-box">
    <select>
        <option hidden>Kabupaten/Kota</option>
        <option >Brebes</option>
        <option >Tegal</option>
        <option >Pemalang</option>
        <option >Pekalongan</option>
        <option >Tegal Kota</option>
        </select>
    
    </div>
<input type="text" placeholder="Masukan Nama Kecamatan" required>

</div>
<div class=" column">
    <input type="text" placeholder="Masukan Nama Desa" required><br>
    <input type="number" placeholder="Masukan Kode Pos" required>

</div>
</div>
<button>Daftar</button>

</form>

    </section>

</body>
</html>
